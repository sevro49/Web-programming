<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>

    <style>
      body {
        font-size: 15px;
      }
      
      p {
        color: red; /* inheritable */
        border: 1px solid green; /* uninheritable */
      }

      em {
        /* en yakın kapsayıcı elemandan inherit et */
        border: inherit;

        /* uygulanan değeri iptal et, tarayıcı varsayılan değerini kullan */
        color: initial;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <h1 id="page-title" class="text-white">Welcome to MovieApp</h1>
        <p>
          Lorem ipsum dolor sit <em> amet consectetur adipisicing</em> elit.
          Voluptates, rem?
        </p>
      </section>

      <section>
        <h2 id="page-subtitle" class="text-white">How it works?</h2>
      </section>
    </main>
  </body>
</html>
