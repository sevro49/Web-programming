<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uygulama - Register</title>
    <!-- 
        !font awesome
     -->
    <script
      src="https://kit.fontawesome.com/7b47ec1b74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="forms.css">
  </head>

  <body id="body">
    <header class="main-header">
      <div class="container">
        <a href="#" class="main-header__logo">MovieApp</a>
        <nav class="main-nav">
          <ul class="main-nav__items">
            <li class="main-nav__item">
              <a href="#">Filmler</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Diziler</a>
            </li>
            <li class="main-nav__item main-nav__item--login">
              <a class="btn btn-outline-secondary" href="#">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="signup-page">
      <div class="container">
      <h1 class="signup-title">Create Your Account</h1>
      <form action="" class="signup-form">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" />
        <!-- for ve id yi aynı girmelisin, hangi label a ait olduğunu gösterir-->

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <label for="password">Password</label>
        <input type="password" id="password" />

        <label for="gender">Gender</label>
        <select name="" id="gender">
          <option value="">Select</option>
          <option value="">Kadin</option>
          <option value="">Erkek</option>
        </select>

        <input type="checkbox" id="agree-terms">
        <label for="agree-terms">Agree to
          <a href="#">Terms &amp; Conditions</a>
        </label>

        <button type="submit" class="btn btn-primary">Sign Up</button>
        
      </form>
    </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <ul id="footer-links">
              <li>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Forum</a>
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-2">
            <ul id="social-links">
              <li>
                <a href="" class="fab fa-facebook"></a>
              </li>
              <li>
                <a href="" class="fab fa-twitter"></a>
              </li>
              <li>
                <a href="" class="fab fa-instagram"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- sayfa içinden bir link vermek için id kullanabiliriz. -->
    <a href="#body" id="backtotop">
      <i class="fa-solid fa-circle-chevron-up fa-2x"></i>
    </a>
  </body>
</html>
