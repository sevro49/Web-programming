<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>offcanvas</title>

        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <!-- NAVBAR -->
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <i class="fa-solid fa-house"></i>
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#mobile"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="mobile" class="offcanvas offcanvas-end">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Lorem, ipsum.</h5>
                        <button
                            type="button"
                            class="btn btn-close"
                            data-bs-dismiss="offcanvas"
                        ></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link active"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="blogs.html" class="nav-link">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link"
                                    >Contact</a
                                >
                            </li>
                        </ul>

                        <form class="d-flex">
                            <input
                                type="text"
                                class="form-control me-1"
                                placeholder="Search"
                            />
                            <button class="btn btn-warning">Ara</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <button
                type="button"
                class="btn btn-primary offcanvas-toggle"
                data-bs-toggle="offcanvas"
                data-bs-target="#myOffcanvas"
            >
                Button
            </button>

            <div
                class="offcanvas offcanvas-end"
                data-bs-backdrop="false"
                id="myOffcanvas"
            >
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Lorem, ipsum.</h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="offcanvas"
                    ></button>
                </div>
                <div class="offcanvas-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Ullam voluptatibus harum sed officiis reiciendis
                        consectetur sit ab praesentium nam illum!
                    </p>
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
