<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding: 50px;
      }
    </style>
    <title>Cards</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Lorem, ipsum.</div>
      <div class="card-body">Lorem ipsum dolor sit amet.</div>
      <div class="card-footer">Lorem, ipsum.</div>
    </div>

    <div class="card my-3 w-50">
      <img src="https://picsum.photos/600" alt="" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">Lorem, ipsum.</h5>
        <p class="card-text">Lorem ipsum dolor sit amet.</p>
        <a href="" class="card-link">link1</a>
        <a href="" class="card-link">link2</a>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">Lorem, ipsum.</li>
        <li class="list-group-item">Lorem, ipsum.</li>
        <li class="list-group-item">Lorem, ipsum.</li>
      </ul>
    </div>

    <div class="card my-3 w-25">
      <div class="card-body">
        <h5 class="card-title">Lorem, ipsum.</h5>
        <p class="card-text">Lorem ipsum dolor sit amet.</p>
        <a href="" class="card-link">link1</a>
        <a href="" class="card-link">link2</a>
      </div>
      <img src="https://picsum.photos/200" alt="" class="card-img-bottom" />
    </div>

    <div class="card my-3">
      <div class="row ">
        <!-- row içine g-0 verirsen w-25 olduğu zaman ortaya çıkan boşluğu siler -->
        <div class="col-4">
          <img
            src="https://picsum.photos/600"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">Lorem, ipsum.</h5>
            <p class="card-text">Lorem ipsum dolor sit amet.</p>
            <a href="" class="card-link">link1</a>
            <a href="" class="card-link">link2</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
