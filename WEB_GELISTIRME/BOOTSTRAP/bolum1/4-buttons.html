<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding: 100px;
      }

      .box{
        padding: 20px;
        margin: 5px;
      }
    </style>
    <title>Buttons</title>
  </head>
  <body>

    <!-- 

      primary
      secondary
      success
      danger
      warning
      info
      light
      dark
      muted
      white
      black
     
    -->

    <button class="btn btn-primary">Accept</button>
    <button class="btn btn-danger">Deny</button>
    <button class="btn btn-dark">Button</button>
    <a href="#" class="btn btn-primary">Link</a>
    <input type="submit" value="Submit" class="btn btn-info">

    <br><br>

    <button class="btn btn-outline-primary">Button</button>
    <button class="btn btn-outline-secondary">Button</button>
    <button class="btn btn-outline-warning">Button</button>
    <button class="btn btn-outline-success">Button</button>

    <br><br>

    <button class="btn btn-danger btn-sm">Button</button>
    <button class="btn btn-danger btn-lg">Button</button>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
