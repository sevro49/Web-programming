<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding: 100px;
      }
    </style>
    <title>Borders - Shadow</title>
  </head>
  <body>
    <div class="p-3 mb-3 bg-warning border-start border-primary border-5"></div>
    <div class="p-3 mb-3 bg-warning border border-dark border-4 rounded"></div>

    <img class="rounded-end" src="https://picsum.photos/200" alt="" />
    <img class="rounded-circle" src="https://picsum.photos/200" alt="" />
    <img class="rounded-pill" src="https://picsum.photos/400/200" alt="" />

    <br /><br />

    <div class="p-3 mb-3 bg-light rounded shadow-sm"></div>
    <div class="p-3 mb-3 bg-light rounded shadow"></div>
    <div class="p-3 mb-3 bg-light rounded shadow-lg"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
