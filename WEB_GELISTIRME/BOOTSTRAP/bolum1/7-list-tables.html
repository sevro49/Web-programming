<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding: 100px;
      }
    </style>
    <title>List and Tables</title>
  </head>
  <body>
    <ul class="list-unstyled">
      <li>ürün 1</li>
      <li>ürün 2</li>
      <li>ürün 3</li>
    </ul>

    <ul class="list-inline">
      <li class="list-inline-item">ürün 1</li>
      <li class="list-inline-item">ürün 2</li>
      <li class="list-inline-item">ürün 3</li>
    </ul>

    <ul class="list-group w-75">
      <li class="list-group-item active">ürün 2</li>
      <li class="list-group-item">ürün 3</li>
      <li class="list-group-item">ürün 1</li>
    </ul>

    <ul class="list-group w-75 mt-3">
      <li class="list-group-item list-group-item-warning">ürün 2</li>
      <li class="list-group-item">ürün 3</li>
      <li class="list-group-item">ürün 1</li>
    </ul>

    <div class="mt-3 list-group w-50">
      <a href="" class="list-group-item list-group-item-action">link1</a>
      <a href="" class="list-group-item list-group-item-action">link2</a>
      <a href="" class="list-group-item list-group-item-action active">link3</a>
    </div>

    <table
      class="table table-striped table-bordered table-warning table-hover table-sm mt-4"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>ad</th>
          <th>soyad</th>
          <th>şehir</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-secondary">
          <td>1</td>
          <td>Ali</td>
          <td>Yılmaz</td>
          <td>İstanbul</td>
        </tr>
        <tr class="table-info">
          <td>2</td>
          <td>Ahmet</td>
          <td>Malik</td>
          <td>Erzurum</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Elif</td>
          <td>Güler</td>
          <td>Erzurum</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
