<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <p>
        <!-- Bu bir yorum satıdır-->
        <!--  -->
      Lorem ipsum dolor, sit <b>amet consectetur adipisicing elit.</b>
      <strong>aspernatur veniam ullam</strong>
      natus commodi, nemo,
      <mark style="background-color: red">tempore dolor molestiae</mark> ducimus
      nesciunt <del> minus officiis aut</del> <ins> delectus</ins>
      <i>incidunt quia error?</i> Id, nam?

      x <sub>2</sub> <sup>3</sup>
    </p>
  </body>
</html>
