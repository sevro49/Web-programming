<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul style="list-style-type: circle">
      <p>unordered list</p>
      <li style="font-family: calibri">item1</li>
      <li style="font-family: arial">item2</li>
      <li>item3</li>
    </ul>

    <ol>
      <p>ordered list</p>
      <li>item1</li>
      <li>item2</li>
      <li>
        item3
        <ul>
          <li>item3.1</li>
          <li>item3.2</li>
          <li>item3.3</li>
        </ul>
      </li>
    </ol>

    <ol type="I" start="50">
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
    </ol>

    <dl>
      <dt>HTML</dt>
      <dd>3 saat</dd>
      <dt>Css</dt>
      <dd>4 saat</dd>
      <dd>5 saat</dd>
    </dl>
  </body>
</html>
